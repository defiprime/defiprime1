<h3 class="align-center">The Latest:</h3>
<section class="latest">
	{% assign posts = site.categories.blog | where_exp:"post", "post.url != page.url" | sample:4 %}
	{% for post in posts %}
	<article>
		<a href="{{ post.url | prepend:site.baseurl | prepend:site.url }}" class="post-link">
			<div class="content">
				<p class="title">{{ post.h1title }}</p>
				<p>{{ post.intro }}</p>
			</div>
		</a>
	</article>
	{% endfor %}
</section>
