<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ if .Params.pagetitle }}{{ .Params.pagetitle | htmlEscape }}{{ else }}{{ .Site.Title | htmlEscape }}{{ end }}</title>
    <link rel="preconnect" href="https://gstatic.com" crossorigin>
    <link rel="preconnect" href="https://google-analytics.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://googletagmanager.com">
    <link rel="preconnect" href="https://alpha.defiprime.com">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{ .Params.metadescription | plainify | truncate 160 }}">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relURL }}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="preload" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600;800&display=swap" rel="preload" as="style">
    <link rel="canonical" href="{{ .Permalink }}">
    <meta property="og:title" content="{{ if .Params.pagetitle }}{{ .Params.pagetitle | htmlEscape }}{{ else }}{{ .Site.Title | htmlEscape }}{{ end }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:description" content="{{ .Params.metadescription | plainify | truncate 160 }}" />
    <meta property="og:image" content="{{ index .Params "featured-image" | absURL }}" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@defiprime">
    <meta name="twitter:creator" content="@defiprime">
    <meta name="twitter:title" content="{{ if .Params.pagetitle }}{{ .Params.pagetitle | htmlEscape }}{{ else }}{{ .Site.Title | htmlEscape }}{{ end }}">
    <meta name="twitter:description" content="{{ .Params.metadescription | plainify | truncate 160 }}">
    <meta name="twitter:image" content="{{ index .Params "featured-image" | absURL }}">

    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }} RSS" href="{{ "/feed.xml" | absURL }}" />

    <!-- Organization Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "DefiPrime",
      "url": "{{ .Site.BaseURL }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ .Site.BaseURL }}images/logo-60w.png",
        "width": 60,
        "height": 60
      },
      "description": "{{ .Site.Params.description }}",
      "sameAs": [
        "https://twitter.com/defiprime"
      ]
    }
    </script>

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PB9GWJD');</script>
    <!-- End Google Tag Manager -->

</head>

<body class="main-page">

    {{ partialCached "header.html" . }}
    <!-- Main -->
    <div id="main">
      <div class="inner">
        {{ block "main" . }}{{ end }}
      </div>
    </div>
    {{ partialCached "footer.html" . }}

</body>

</html>
